<script>
  function dispatchData() {
    userID = document.getElementById("userid").value;
    var element = document.createEvent("datacontainerevent");
    element.initEvent("pbContentEvent", true, false);
    element.setData("userID", userID);
    document.dispatchEvent(element);

    var li = document.getElementById("account");
    li.innerHTML = "<a href=\"http://powerball.theautomatedtester.co.uk/user/id/" + userID + "\" target=\"_blank\">Account</a>";
    alert("Thanks for associating your powerball userid");
  }
  
  var state = 'none';
  function toggleDiv(div_id) {
    if (state == 'block') {
        state = 'none';
    } else {
        state = 'block';
    }

    if (document.getElementById && !document.all) {
        mydiv = document.getElementById(div_id);
        mydiv.style.display = state;
    }
  }
</script>
